<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Smart Billing - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <style>
    .chart-card { min-height: 300px; }
    #paymentChart {
        max-height: 260px !important; /* adjust as needed */
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Smart Billing</a>
    <!-- Toggler Button (MISSING IN YOUR CODE) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/billing}">Billing</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/invoices}">Invoices</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h3>Dashboard</h3>
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Products</h5>
          <p class="display-6" th:text="${productCount}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Customers</h5>
          <p class="display-6" th:text="${customerCount}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Invoices</h5>
          <p class="display-6" th:text="${invoiceCount}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Total Revenue</h5>
          <p class="display-6" id="totalRevenue">â‚¹0.00</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-body">
          <h5>Last 7 Days Revenue</h5>
          <canvas id="weeklyRevenueChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-body">
          <h5>Revenue by Payment Method</h5>
          <canvas id="paymentChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<footer class="text-center mt-auto py-3">
      &copy; 2025 Smart Billing. All rights reserved.
</footer>
  <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- External JS -->
  <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
